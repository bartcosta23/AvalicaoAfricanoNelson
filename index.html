<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pergunta sobre Trabalho</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link para Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logotipo Africano o Nelson" class="logo" />
      <h2>Avalie a sua Experiência</h2>
      <p>Deixe a sua opinião sobre a sua visita e ajude-nos a melhorar!</p>

      <!-- Alterado para FormsSubmit -->
      <form
        action="https://formsubmit.co/le.bartolomeu2004@gmail.com"
        method="POST"
        class="formulario"
      >
        <label for="nome">Nome (Opcional):</label>
        <input
          type="text"
          id="nome"
          name="name"
          placeholder="Insira o seu nome"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Insira o seu email"
          required
        />

        <label for="avaliacao">Avaliação (0 a 5 estrelas):</label>
        <select id="avaliacao" name="avaliacao" required>
          <option value="0">☆☆☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <label for="pergunta">Comentários ou Sugestões:</label>
        <textarea
          id="pergunta"
          name="message"
          rows="4"
          placeholder="Diga o que podemos melhorar..."
          required
        ></textarea>

        <!-- Campos ocultos para configurações do FormsSubmit -->
        <input type="hidden" name="_next" value="sucesso.html" />
        <input
          type="hidden"
          name="_subject"
          value="Nova Pergunta sobre Trabalho"
        />
        <input type="hidden" name="_captcha" value="true" />

        <button type="submit">Enviar Pergunta</button>
      </form>
    </div>
  </body>
</html>
