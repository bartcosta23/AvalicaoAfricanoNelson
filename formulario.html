<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Liga o estilo ao formulário -->
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logotipo Africano o Nelson" class="logo" />
      <h2>Avalie a sua Experiência</h2>
      <p>Deixe a sua opinião sobre a sua visita e ajude-nos a melhorar!</p>

      <!-- Formulário com o FormsSubmit -->
      <form action="https://formsubmit.co/bjlca@iscte-iul.pt" method="POST">
        <label for="nome">Nome (Opcional):</label>
        <input
          type="text"
          id="nome"
          name="name"
          placeholder="Insira o seu nome"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Insira o seu email"
          required
        />

        <label for="avaliacao">Avaliação (0 a 5 estrelas):</label>
        <select id="avaliacao" name="avaliacao" required>
          <option value="0">☆☆☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <label for="pergunta">Comentários ou Sugestões:</label>
        <textarea
          id="pergunta"
          name="message"
          rows="4"
          placeholder="Diga o que podemos melhorar..."
          required
        ></textarea>

        <!-- Parâmetros Especiais -->
        <input
          type="hidden"
          name="_next"
          value="https://seusite.com/sucesso.html"
        />
        <input
          type="hidden"
          name="_subject"
          value="Nova Pergunta sobre Trabalho"
        />
        <input type="hidden" name="_captcha" value="true" />

        <button type="submit">Enviar Pergunta</button>
      </form>
    </div>
  </body>
</html>
